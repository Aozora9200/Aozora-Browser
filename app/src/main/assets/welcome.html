<!DOCTYPE html>
<html>
    <head>
        <h2>
            ブラウジングを開始するには
        </h2>

        <p style="color:#666666">

            ブラウジングを開始するには、アドレスバーに検索用語またはURLを入力するか、<br>
            トップページの検索欄から検索を開始します。<br>
            ２本の指でスワイプをすることでズームが行えます。<br>
            ページを保存することで、オフラインでも閲覧をすることができます。
        </p>
        <h2>
            タブスイッチ
        </h2>
        <p style="color:#666666">

            タブ機能を使うことで、マルチブラウジングが可能になります。<br>
            シークレットタブを使えば、検索履歴や閲覧履歴はアプリ内に残りません。
        </p>
        
        
    </head>
</html>
